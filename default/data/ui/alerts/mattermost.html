<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="mattermost_url">Integration URL</label>

        <div class="controls">
            <input type="text" name="action.mattermost.param.url" id="mattermost_url" />
            <span class="help-block">The full URL of Mattermost API (Https Only)</span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="mattermost_channel">Integration channel</label>

        <div class="controls">
            <input type="text" name="action.mattermost.param.channel" id="mattermost_channel" />
            <span class="help-block">The channel id that this alert should be sent to</span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="mattermost_header">Integration authorization header value</label>

        <div class="controls">
            <input type="text" name="action.mattermost.param.header" id="mattermost_header" />
            <span class="help-block">The request header</span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="mattermost_message">Message</label>

        <div class="controls">
            <textarea name="action.mattermost.param.message" id="mattermost_message" style="height: 120px;"></textarea>
            <span class="help-block">
                The message to send to the Mattermost channel.
            </span>
        </div>
    </div>
</form>
