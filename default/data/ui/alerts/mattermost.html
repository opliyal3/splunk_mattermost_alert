<form class="form-horizontal form-complex">
    <div class="control-group">
        <label class="control-label" for="mattermost_url">Integration URL</label>

        <div class="controls">
            <input type="text" name="action.mattermost.param.url" id="mattermost_url" />
            <span class="help-block">Enter the full URL of Mattermost integration</span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="mattermost_channel">Integration channel</label>

        <div class="controls">
            <input type="text" name="action.mattermost.param.channel" id="mattermost_channel" />
            <span class="help-block">Enter the channel that this alert should be sent to</span>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="mattermost_token">Integration token</label>

        <div class="controls">
            <input type="text" name="action.mattermost.param.token" id="mattermost_token" />
            <span class="help-block">Enter the Mattermost bot token</span>
        </div>
    </div>
</form>
